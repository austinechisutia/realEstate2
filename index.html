<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Navbar with Menu Toggle</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="px-4">

  <!-- Navbar -->
  <nav class="navbar text-white">
    <div class="container-fluid">
      <!-- Logo on the left -->
      <a class="navbar-brand text-white fw-semibold" href="#">Austine</a>

      <!-- Menu button -->
      <button class="btn text-white fw-normal"  type="button" data-bs-toggle="collapse" data-bs-target="#menuItems" aria-expanded="false" aria-controls="menuItems">
        Menu
      </button>
    </div>
  </nav>

  

  <!-- Collapsible menu items -->
  <div class="collapse bg-dark border-top zoom-in" id="menuItems">
    <ul class="nav flex-column p-3">
      <li class="nav-item">
        <a class="nav-link text-white" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="#">Services</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="#">Contact</a>
      </li>
    </ul>
  </div>


    <!-- Hero Section -->
  <section class="hero d-flex align-items-center justify-content-center text-center mt-3 mb-3 rounded-5 zoom-in">
    <div class="hero-content">
      <p class="display-3 fw-normal">We Build <span class="diffont fw-normal">Community;</span></p>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
